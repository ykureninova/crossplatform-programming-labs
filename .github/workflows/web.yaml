name: Deploy Flutter WEB to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Build WEB
        working-directory: ./about_me_app
        run: flutter build web --release --base-href "/crossplatform-programming-labs/about_me_app/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: about_me_app/build/web

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
